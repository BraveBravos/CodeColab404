<link rel="stylesheet" href="../../styles/styles.css">

<div ng-controller='codeCtrl'>

  <p>
    Sorry, our server is down, but we're working on getting it back up and running ASAP.  If you want us to notify you when it's back up, please enter your email address and we'll let you know.
  </p>

  <p>
    <input placeholder='Enter your email here.' ng-model='email'></input>
    <button ng-click='submitEmail(email)'>Submit</button><br>
  </p>

  <p ng-bind='statusText'></p>

</div>
